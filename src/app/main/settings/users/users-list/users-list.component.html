<div id="items" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent-list"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent-list"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-sm-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Items</span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper  ml-sm-32">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for an item">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                [routerLink]="'/settings/list/users/new'"
                class="add-product-button fuse-white mt-24 mt-md-0">
                <span>NEW ITEM</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="items-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">{{item.id}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Code</mat-header-cell>
                    <mat-cell *matCellDef="let item" fxHide fxShow.gt-sm>
                        <p class="text-truncate">{{item.email}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">
                            {{item.firstname}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">
                            {{item.lastname}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="company">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">
                            {{item.company}}
                        </p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <p class="text-truncate">
                            {{item.phone}}
                        </p>
                    </mat-cell>
                </ng-container>

                <!-- Boolean Column -->
                <ng-container matColumnDef="admin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Admin</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <mat-icon *ngIf="item.role_admin" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!item.role_admin" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- Boolean Column -->
                <ng-container matColumnDef="holdingadmin">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Holding Admin</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <mat-icon *ngIf="item.holding_admin" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!item.holding_admin" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- Boolean Column -->
                <ng-container matColumnDef="livestock">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Livestock</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <mat-icon *ngIf="item.role_livestock" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!item.role_livestock" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>
                
                <!-- Boolean Column -->
                <ng-container matColumnDef="agriculture">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Agriculture</mat-header-cell>
                    <mat-cell *matCellDef="let item">
                        <mat-icon *ngIf="item.role_agriculture" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!item.role_agriculture" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let item; columns: displayedColumns;"
                         class="item"
                         matRipple
                         [routerLink]="'/settings/list/users/'+item.id">
                </mat-row>  
            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
