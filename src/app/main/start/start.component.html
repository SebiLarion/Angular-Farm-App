<!-- BOARDS -->
<div id="boards" class="fuse-navy" fxLayout="column" fxLayoutAlign="start center" fxFlex fusePerfectScrollbar>

    <div class="header pt-44 pt-md-88" fxLayout="row" fxLayoutAlign="center center" fxFlex="0 0 auto"
         [@animate]="{value:'*',params:{delay:'100ms'}}">
        <h1>FARM MANAGEMENT</h1>
    </div>

    <!-- BOARD LIST -->
    <div class="board-list" fxFlex="0 0 auto" fxLayout="row wrap" fxLayoutAlign="center center"
         [@animateStagger]="{value:'50'}">

        <!-- BOARD -->
        <div class="board-list-item" 
             [routerLink]="'/settings'"
             fxLayout="column" fxLayoutAlign="center center"
             [@animate]="{value:'*',params:{y:'100%'}}">
            <mat-icon class="s-56">settings</mat-icon>
            <div class="board-name">Settings</div>
        </div>
        <div class="board-list-item" 
             [routerLink]="'/items'"
             fxLayout="column" fxLayoutAlign="center center"
             [@animate]="{value:'*',params:{y:'100%'}}">
            <mat-icon class="s-56">event_seat</mat-icon>
            <div class="board-name">Livestock</div>
        </div>
        <div class="board-list-item" 
             [routerLink]="'/machinery-settings'"
             fxLayout="column" fxLayoutAlign="center center"
             [@animate]="{value:'*',params:{y:'100%'}}">
            <mat-icon class="s-56">drag_indicator</mat-icon>
            <div class="board-name">Agricultural Settings</div>
        </div>
        <!-- / BOARD -->

        <!-- NEW BOARD BUTTON -->

        <!-- / NEW BOARD BUTTON -->

    </div>
    <!-- / BOARD LIST -->
</div>
<!-- / BOARDS -->
